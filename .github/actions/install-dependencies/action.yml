name: "Cache and Install Dependencies"
description: "A composite action to set up Node.js, pnpm, and install dependencies."
runs:
  using: "composite"
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        cache: "pnpm"

    - name: Install dependencies
      run: pnpm install
      shell: bash
