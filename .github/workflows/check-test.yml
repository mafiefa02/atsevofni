name: autofix.ci
on:
  workflow_call:
  pull_request:
  push:
    branches:
      - "**"
permissions:
  contents: read
jobs:
  format-and-lint-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-uv-dependencies

      - name: Format (server)
        run: cd apps/server && uv run ruff format

      - name: Check (server)
        run: cd apps/server && uv run ruff check --fix

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27

  format-and-lint-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install dependencies
        uses: ./.github/actions/install-pnpm-dependencies

      - name: Lint (@atsevofni/web)
        run: pnpm lint:web --fix .

      - name: Format (@atsevofni/web)
        run: pnpm format:web . --write

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
